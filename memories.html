<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memories ðŸ’–</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ff5fa2,#ff9bcf);
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    color:white;
}

/* TITLE */
h2{
    margin:22px 10px;
    font-size:26px;
    text-shadow:0 4px 10px rgba(0,0,0,0.3);
}

/* GALLERY â€“ 2 COLUMNS */
.gallery{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
    padding:16px;
}

/* PHOTO CARD */
.card{
    background:white;
    padding:8px;
    border-radius:18px;
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
    cursor:pointer;
}
.card img{
    width:100%;
    height:170px;
    object-fit:cover;
    border-radius:14px;
}

/* POPUP VIEW */
.popup{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:10;
}
.popup img{
    width:90%;
    max-width:420px;
    border-radius:20px;
    animation:zoom 0.4s ease;
}

@keyframes zoom{
    from{transform:scale(0.7);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* BUTTON */
button{
    margin:26px 0 40px;
    padding:15px 55px;
    border:none;
    border-radius:50px;
    font-size:17px;
    font-weight:600;
    color:white;
    background:linear-gradient(135deg,#ff2f92,#ff6fb1);
    box-shadow:0 14px 30px rgba(255,47,146,0.5);
    cursor:pointer;
}
button:active{transform:scale(0.95);}
</style>
</head>

<body>

<h2>ðŸ’– Our Beautiful Memories ðŸ’–</h2>

<div class="gallery">
    <div class="card" onclick="openImg('photo1.jpg')"><img src="photo1.jpg"></div>
    <div class="card" onclick="openImg('photo2.jpg')"><img src="photo2.jpg"></div>
    <div class="card" onclick="openImg('photo3.jpg')"><img src="photo3.jpg"></div>
    <div class="card" onclick="openImg('photo4.jpg')"><img src="photo4.jpg"></div>
    <div class="card" onclick="openImg('photo5.jpg')"><img src="photo5.jpg"></div>
    <div class="card" onclick="openImg('photo6.jpg')"><img src="photo6.jpg"></div>
    <div class="card" onclick="openImg('photo7.jpg')"><img src="photo7.jpg"></div>
    <div class="card" onclick="openImg('photo8.jpg')"><img src="photo8.jpg"></div>
</div>

<button onclick="location.href='final.html'">Final Surprise ðŸŽ‰</button>

<!-- POPUP -->
<div class="popup" id="popup" onclick="closeImg()">
    <img id="popupImg">
</div>

<script>
function openImg(src){
    popupImg.src = src;
    popup.style.display = "flex";
}

function closeImg(){
    popup.style.display = "none";
}
</script>

</body>
</html>
