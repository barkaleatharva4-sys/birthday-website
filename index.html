<html>

<style>
body{
    margin:0;
    height:100vh;

    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff5f9e,#ff85b3);
    font-family:'Segoe UI',sans-serif;

}
#timer{
    font-size:34px;
    font-weight:bold;
    text-shadow:0 0 20px white;
}
button{
    display:none;
    margin-top:25px;
    padding:16px 48px;
    border:none;
    border-radius:50px;
    font-size:18px;

    background:linear-gradient(135deg,#ff4b8b,#ff77b7,#ff4b8b);

<body>
<h2>Something special is coming ğŸ</h2>
<div id="timer">Loading...</div>
<button id="go" onclick="location.href='welcome.html'">Enter âœ¨</button>

<script>
const target = new Date("February 19, 2026 00:00:00").getTime();
setInterval(()=>{
    const now = new Date().getTime();
    const diff = target - now;
    if(diff <= 0){
        timer.innerHTML = "Itâ€™s time ğŸ’–";
        go.style.display = "inline-block";
        return;
    }
    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);
    timer.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
},1000);
</script>
</body>
