<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Countdown ğŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    font-family:'Segoe UI',sans-serif;
    text-align:center;
}

h1{
    font-size:32px;
    margin-bottom:20px;
}

#timer{
    font-size:40px;
    font-weight:bold;
    letter-spacing:2px;
    animation:pulse 1s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1)}
    to{transform:scale(1.08)}
}

.note{
    margin-top:20px;
    font-size:14px;
    opacity:0.9;
}
</style>
</head>

<body>

<h1>ğŸ‚ Birthday Countdown ğŸ‚</h1>
<div id="timer">Loading...</div>
<div class="note">Something special is waiting ğŸ’</div>

<script>
// ğŸ¯ SET TARGET DATE: 19 FEB, 12:00 AM
const targetDate = new Date("February 19, 2026 00:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if(diff <= 0){
        window.location = "welcome.html";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);
</script>

</body>
</html>
