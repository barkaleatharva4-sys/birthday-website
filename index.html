<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff5f9e,#ff85b3);
    font-family:'Segoe UI',sans-serif;
    color:white;
    text-align:center;
}
#timer{
    font-size:34px;
    font-weight:bold;
    text-shadow:0 0 20px white;
}
button{
    display:none;
    margin-top:25px;
    padding:16px 48px;
    border:none;
    border-radius:50px;
    font-size:18px;
    color:white;
    background:linear-gradient(135deg,#ff4b8b,#ff77b7);
    box-shadow:0 0 30px rgba(255,75,139,0.6);
}
</style>
</head>

<body>

<h2>Something special is coming üéÅ</h2>
<div id="timer">Loading...</div>
<button id="go" onclick="next()">Enter ‚ú®</button>

<script>
const target = new Date("February 19, 2026 00:00:00").getTime();

setInterval(()=>{
    const now = new Date().getTime();
    const diff = target - now;

    if(diff <= 0){
        timer.innerHTML="It‚Äôs time üíñ";
        go.style.display="inline-block";
        return;
    }
    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);
    timer.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

function next(){ location.href="welcome.html"; }
</script>

</body>
</html>
