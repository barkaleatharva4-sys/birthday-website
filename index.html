<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Countdown üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Segoe UI',sans-serif;
    color:white;
    overflow:hidden;
    text-align:center;
}

/* TITLE */
h2{
    margin-bottom:10px;
}

/* TIMER */
#timer{
    font-size:36px;
    font-weight:bold;
    animation:glow 1.5s infinite alternate;
}

/* GLOW EFFECT */
@keyframes glow{
    from{ text-shadow:0 0 10px #fff; }
    to{ text-shadow:0 0 25px #ffe4ec; }
}

/* HEARTS */
.heart{
    position:absolute;
    bottom:-40px;
    animation:float 6s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{ transform:translateY(0); opacity:1; }
    100%{ transform:translateY(-120vh); opacity:0; }
}

/* PHOTO REVEAL */
#photoReveal{
    display:none;
    animation:fadeIn 2s ease-in-out forwards;
}

#photoReveal img{
    width:220px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,255,255,0.7);
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.7)}
    to{opacity:1; transform:scale(1)}
}

.note{
    margin-top:15px;
    font-size:14px;
    opacity:0.9;
}
</style>
</head>

<body>

<h2>üéÇ Countdown to Your Day üéÇ</h2>
<div id="timer">Loading...</div>
<div class="note">Something magical is waiting üíù</div>

<!-- PHOTO REVEAL -->
<div id="photoReveal">
    <h2>üíñ It Begins üíñ</h2>
    <img src="photo1.jpg" alt="Special Photo">
</div>

<!-- MUSIC (PLAYS AFTER TIME) -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// üéØ SET TARGET DATE & TIME
// CHANGE ONLY DATE IF NEEDED
const targetDate = new Date("January 28, 2026 12:19:00").getTime();

// ‚ù§Ô∏è HEART GENERATOR
function createHeart(){
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "%";
    h.style.fontSize = (16 + Math.random()*20) + "px";
    h.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,800);

// ‚è≥ COUNTDOWN LOGIC
const timerInterval = setInterval(()=>{
    const now = new Date().getTime();
    const diff = targetDate - now;

    if(diff <= 0){
        clearInterval(timerInterval);

        document.getElementById("timer").style.display="none";
        document.querySelector(".note").style.display="none";

        // SHOW PHOTO
        document.getElementById("photoReveal").style.display="block";

        // PLAY MUSIC
        document.getElementById("music").play();

        // REDIRECT AFTER ANIMATION
        setTimeout(()=>{
            window.location="welcome.html";
        },4000);

        return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
},1000);
</script>

</body>
</html>
