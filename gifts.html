<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gifts ğŸ</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ff7eb3,#ffb3d9);
    font-family:'Segoe UI',sans-serif;
    text-align:center;color:white;
}
.gifts{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;padding:20px;
}
.gift{
    height:110px;
    background:#ff4b8b;
    border-radius:20px;
    font-size:44px;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;
}
.gift.opened{opacity:0.5;pointer-events:none;}
.modal{
    display:none;position:fixed;inset:0;
    background:black;justify-content:center;align-items:center;
}
.modal img{width:90%;max-width:360px;border-radius:20px;}
button{
    margin:20px;padding:15px 55px;
    border:none;border-radius:50px;
    font-size:17px;background:#aaa;color:white;
}
button.active{background:#ff4b8b;}
</style>
</head>

<body>

<h2>ğŸ Open Gifts & Play Audio ğŸ™ï¸</h2>

<audio id="voice" src="gift_audio.mp3" controls></audio>

<div class="gifts">
    <div class="gift" onclick="openGift(this,'gift1.jpg')">ğŸ</div>
    <div class="gift" onclick="openGift(this,'gift2.jpg')">ğŸ</div>
    <div class="gift" onclick="openGift(this,'gift3.jpg')">ğŸ</div>
</div>

<button id="next" onclick="go()">Next ğŸ’–</button>

<div class="modal" id="m" onclick="m.style.display='none'">
    <img id="img">
</div>

<script>
let opened=0, audioPlayed=false;
voice.onplay=()=>audioPlayed=true;

function openGift(el,src){
    img.src=src; m.style.display="flex";
    if(!el.classList.contains("opened")){
        el.classList.add("opened"); opened++;
    }
    check();
}
function check(){
    if(opened===3 && audioPlayed){
        next.classList.add("active");
    }
}
function go(){
    if(opened===3 && audioPlayed){
        location.href="memories.html";
    }
}
</script>

</body>
</html>
