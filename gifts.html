<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gifts 游꾸</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ff7eb3,#ffb3d9);
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    color:white;
}
.gifts{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    padding:20px;
}
.gift{
    height:110px;
    background:#ff2f92;
    border-radius:20px;
    font-size:44px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}
button{
    margin-top:25px;
    padding:15px 55px;
    border:none;
    border-radius:50px;
    background:#aaa;
    color:white;
}
button.active{
    background:#ff2f92;
}
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}
.modal img{
    width:90%;
    max-width:350px;
    border-radius:20px;
}
</style>
</head>

<body>
<h2>游꾸 Open All Gifts 游꾸</h2>

<div class="gifts">
    <div class="gift" onclick="openGift(this,'gift1.jpg')">游꾸</div>
    <div class="gift" onclick="openGift(this,'gift2.jpg')">游꾸</div>
    <div class="gift" onclick="openGift(this,'gift3.jpg')">游꾸</div>
</div>

<button id="nextBtn" onclick="goNext()">Next 游눘</button>

<div class="modal" id="modal" onclick="modal.style.display='none'">
    <img id="giftImg">
</div>

<script>
let opened = 0;
function openGift(el,img){
    modal.style.display="flex";
    giftImg.src = img;
    if(!el.classList.contains("done")){
        el.classList.add("done");
        opened++;
    }
    if(opened === 3){
        nextBtn.classList.add("active");
    }
}
function goNext(){
    if(opened === 3){
        location.href="memories.html";
    }
}
</script>
</body>
</html>
